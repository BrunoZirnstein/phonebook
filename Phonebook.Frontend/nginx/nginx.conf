# For more information on configuration, see:
#   * Official English Documentation: http://nginx.org/en/docs/
#   * Official Russian Documentation: http://nginx.org/ru/docs/

daemon off;
user  nginx;
worker_processes  1;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

# Load dynamic modules. See /usr/share/nginx/README.dynamic.
include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 1024;
}

http {
    proxy_cache_path  /etc/nginx/cache  levels=1:2    keys_zone=STATIC:10m
    inactive=24h  max_size=1g;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 2048;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    # Load modular configuration files from the /etc/nginx/conf.d directory.
    # See http://nginx.org/en/docs/ngx_core_module.html#include
    # for more information.
    include /etc/nginx/conf.d/*.conf;

    map $http_accept_language $lang {
        default en;
        ~*^de de;
    }

    server {
        listen       80 default_server;
        listen       [::]:80 default_server;
        server_name  _;
        root         /usr/share/nginx/html;
        index index.html;
        add_header X-Frame-Options "DENY";
        
        location /status {
           stub_status;
        }

        location /de/ {
            alias /usr/share/nginx/html/de/;
            add_header Set-Cookie "lang=de;Domain=$host;Path=/;Max-Age=31536000";
            try_files $uri $uri/ /de/index.html;
        }
        location /en/ {
            alias /usr/share/nginx/html/en/;
            add_header Set-Cookie "lang=en;Domain=$host;Path=/;Max-Age=31536000";
            try_files $uri $uri/ /en/index.html;
        }

        location /ngsw.json {
             return 404;
        }

        location / {
            if ($cookie_lang = "de") {
                rewrite ^(.*)$ /de$1;
            }
            if ($cookie_lang = "en") {
                rewrite ^(.*)$ /en$1;
            }
            try_files $uri /$lang/$1 /$lang/index.html;
        }

        # error_page 404 /404.html;
        #     location = /40x.html {
        # }

        # error_page 500 502 503 504 /50x.html;
        #     location = /50x.html {
        # }
    }
}